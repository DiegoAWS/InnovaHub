<!DOCTYPE html>
<html>
  <head>
    <title>Datepicker Demo</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Datepicker.css -->
    <link rel="stylesheet" href="datepicker.css" />

    <!-- Datepicker.js -->
    <script src="datepicker.js"></script>
  </head>
  <body style="text-align: center;">
    <input
      type="text"
      id="date-input"
      onchange="console.log(d.getDate())"
      autocomplete="off"
    />
    <input
      type="text"
      id="date-input2"
      onchange="console.log('Hello World!')"
      autocomplete="off"
    />

    <!-- Datepicker initialization -->
    <script>
      const d = new Datepicker(document.getElementById("date-input"), {
        last_date: new Date(2020, 06, 21),
        enabled_days: (d) => {
          return d.getDay() > 0 && d.getDay() < 6;
        },
        format: (d) => {
          return MONTHS_SHORT[d.getMonth()] + " " + d.getDate();
        },
      });

      const d2 = new Datepicker(document.getElementById("date-input2"), {
        first_date: new Date(2020, 06, 19),
        enabled_days: (d) => {
          return d.getDate() % 2 == 0;
        },
        format: (d) => {
          return [
            WEEKDAYS_SHORT[d.getDay()],
            d.getDate(),
            MONTHS_SHORT[d.getMonth()],
            d.getFullYear(),
          ].join(" ");
        },
        first_day_of_week: "sun",
        initial_date: new Date(2020, 07, 04),
      });
    </script>
  </body>
</html>
